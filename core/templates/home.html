{% load static %}
{% load custom_filters %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Ficha Técnica - La Hermosa Parrilla</title>
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">     
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!--<script src="{% static 'usuarios/js/formulario.js' %}" defer></script>-->
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container">
      <h1 role="banner">Ficha Técnica - La Hermosa Parrilla</h1>
      <div class="formulario" role="main">
        <label for="formulario">Selecione a receita:</label>
        <form id="formulario" role="form" method="POST" action="{% url 'ficha' %}">
        {% csrf_token %}
          <select class="receitas" role="combobox" id="receitas" name="id_ficha">
            <option value="1" role="option">Batata Rústica</option>
            <option value="2" role="option">Creme de Milho</option>
            <option value="3" role="option">Sanduíche Artesanal</option>
          </select>
          <input class="botao" role="button" type="submit" value="Acessar">
        </form>
          <button type="button" class="botao" onclick="window.location.href='{% url 'login' %}'">
              Sair
          </button>        
      </div>
    </div>
  </body>
</html>
